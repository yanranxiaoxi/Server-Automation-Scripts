<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Automation Scripts - 正在跳转...</title>
    <meta http-equiv="refresh" content="5;url=https://gitlab.soraharu.com/XiaoXi/Server-Automation-Scripts/-/blob/main/README.md">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .countdown {
            font-size: 3em;
            font-weight: bold;
            color: #ffd700;
            margin: 20px 0;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .manual-link {
            margin-top: 30px;
        }
        
        .manual-link a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
            padding: 12px 24px;
            border: 2px solid #ffd700;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        .manual-link a:hover {
            background-color: #ffd700;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Server Automation Scripts</h1>
        <p>小汐个人服务器自动化维护脚本</p>
        
        <div class="spinner"></div>
        
        <p>页面将在 <span class="countdown" id="countdown">5</span> 秒后自动跳转到项目文档</p>
        
        <div class="manual-link">
            <a href="https://gitlab.soraharu.com/XiaoXi/Server-Automation-Scripts/-/blob/main/README.md" id="manualLink">
                点击此处立即跳转
            </a>
        </div>
    </div>

    <script>
        let timeLeft = 5;
        const countdownElement = document.getElementById('countdown');
        const manualLink = document.getElementById('manualLink');
        
        const timer = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                window.location.href = 'https://gitlab.soraharu.com/XiaoXi/Server-Automation-Scripts/-/blob/main/README.md';
            }
        }, 1000);
        
        // 添加手动跳转点击事件
        manualLink.addEventListener('click', () => {
            clearInterval(timer);
        });
    </script>
</body>
</html>
